[khasar]
maxRank = 9
maxFile = 9

pieceToCharTable = PLAYH.........Kplayh.........k

# Piece definitions
king = k

# Pawn type declaration (required for promotion)
pawnTypes = p

# Use predefined piece types from Orda Chess
kniroo = l                     # Lancer: knight move, rook capture (mNcR)
knibis = a                     # Archer: knight move, bishop capture (mNcB)
silver = y                     # Yurt: silver general (FfW)

# Custom pieces (Betza notation)
customPiece1 = p:fmWfcF        # Pawn: forward 1 move, forward diagonal capture
customPiece2 = h:NC            # Kheshig: knight + camel (wildebeest)

startFen = lhaykyahl/ppppppppp/9/9/9/9/PPPPPPPPP/9/LHAYKYAHL w - - 0 1

# Promotion rules
promotionRegionWhite = *9
promotionRegionBlack = *1
promotionPieceTypes = lah      # Promote to Lancer, Archer, or Kheshig

# Special rules
doubleStep = false
castling = false
enPassant = false

# Camp Mate: King reaches opponent's back rank (not in check) = win
flagPiece = k
flagRegionWhite = *9
flagRegionBlack = *1
flagPieceSafe = true

# Game ending rules
stalemateValue = loss
nFoldRule = 3
nFoldValue = draw
nMoveRule = 0
bareKingValue = loss
