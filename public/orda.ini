# White plays with standard pieces, Black (Orda/Horde) plays with nomadic pieces

[orda]
maxRank = 8
maxFile = 8
chess960 = false

pieceToCharTable = PNBRQ............Kpnbrq.hlay.......k

startFen = loayhalo/8/pppppppp/8/8/8/PPPPPPPP/RNBQKBNR w KQ - 0 1

# Standard pieces for White
pawn = p
knight = n
bishop = b
rook = r
queen = q
king = k

# Horde pieces for Black (Orda)
# Yurt (King equivalent) - standard king
customPiece1 = y:K

# Khan (Queen replacement) - King + Knight moves
customPiece2 = h:KN

# Lancer (Rook replacement) - forward rook + backward limited
customPiece3 = l:fRbR2

# Horse (Bishop replacement) - standard knight (renamed to avoid conflict)
customPiece4 = o:N

# Archer (Knight replacement) - limited range bishop + king
customPiece5 = a:FfW

promotionPieceTypes = nbrqo

castling = true
castlingKingsideFile = g
castlingQueensideFile = c

enPassant = true
enPassantRegion = -

stalemateValue = loss
flagPiece = k
flagRegionWhite = *8
flagRegionBlack = *1

nFoldValue = draw
nFoldRule = 3
nMoveRule = 50

doubleStep = true
doubleStepRegionWhite = *2
doubleStepRegionBlack = *7
