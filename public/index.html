<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoaChess</title>
  <link rel="stylesheet" href="https://unpkg.com/chessgroundx@10.6.3/assets/chessground.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #8B4513;
    }

    h1 {
      font-size: 2.5rem;
      color: #8B4513;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
    }

    body.dark .subtitle {
      color: #aaa;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      gap: 30px;
    }

    .board-container {
      flex: 0 0 600px;
    }

    #board {
      width: 600px;
      height: 600px;
    }

    .controls {
      flex: 1;
      min-width: 300px;
    }

    .section {
      background: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    body.dark .section {
      background: #2a2a2a;
      border-color: #444;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #8B4513;
    }

    .btn {
      background: #8B4513;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: #6d3410;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    body.dark input[type="number"] {
      background: #333;
      border-color: #555;
      color: #e0e0e0;
    }

    .checkbox-group {
      margin-bottom: 10px;
    }

    .checkbox-group label {
      display: inline;
      font-weight: normal;
      margin-left: 5px;
    }

    #status {
      padding: 10px;
      background: #e8f4f8;
      border-left: 4px solid #2196F3;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    body.dark #status {
      background: #1a3a4a;
      border-color: #42a5f5;
    }

    #eval {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    body.dark #eval {
      color: #aaa;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8B4513;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 1000px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .board-container {
        flex: none;
      }

      .controls {
        width: 100%;
        max-width: 600px;
      }
    }

    /* Brown board theme */
    .cg-board {
      background-image: none !important;
    }

    .cg-wrap square.white {
      background-color: #f0d9b5 !important;
    }

    .cg-wrap square.black {
      background-color: #b58863 !important;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>

  <header>
    <h1>NoaChess</h1>
    <p class="subtitle">A unique 6√ó6 chess variant</p>
  </header>

  <main>
    <div class="board-container">
      <div id="board"></div>
    </div>

    <div class="controls">
      <div class="section">
        <h2>Game Status</h2>
        <div id="status">Ready to play!</div>
        <div id="eval"></div>
      </div>

      <div class="section">
        <h2>Controls</h2>
        <button class="btn" onclick="newGame()">New Game</button>
        <button class="btn" onclick="flipBoard()">Flip Board</button>
        <button class="btn" onclick="undoMove()">Undo</button>
      </div>

      <div class="section">
        <h2>Game Mode</h2>
        <div class="checkbox-group">
          <input type="checkbox" id="playWhite" checked>
          <label for="playWhite">Play as White</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="playBlack">
          <label for="playBlack">Play as Black</label>
        </div>
      </div>

      <div class="section">
        <h2>AI Settings</h2>
        <div class="input-group">
          <label for="depth">Search Depth:</label>
          <input type="number" id="depth" value="12" min="1" max="20">
        </div>
      </div>

      <div class="section">
        <h2>How to Play</h2>
        <p style="font-size: 0.9rem; line-height: 1.6;">
          <strong>Goal:</strong> Checkmate the opponent's King<br><br>
          <strong>Special Rules:</strong><br>
          ‚Ä¢ Pawns promote to Generals at the far rank<br>
          ‚Ä¢ No castling, no en passant<br>
          ‚Ä¢ Unique piece movements (see README)
        </p>
      </div>
    </div>
  </main>

  <script src="bundle.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
